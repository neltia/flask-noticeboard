{% extends "base.html" %}
{% block content %}

{% if not session['logged_in'] %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 d-flex p-3 flex-column">
                <header class="masthead mb-auto">
                </header>

                <main role="main" class="inner cover">
                    <form action="" method="POST" autocomplete="off" role="form">
                        {{ form.csrf_token }}
                        {% if next_url %}
                            <input type="hidden" name="next_url" value="{{next_url}}">
                        {% endif %}
                        <div class="form-group">
                            {{ form.email.label.text }}
                            {{ form.email(class="form-control") }}
                        </div>
                        <div class="form-group">
                            {{ form.pw.label.text }}
                            {{ form.pw(class="form-control") }}
                        </div>
                        <div class="row pt-3">
                            <div class="col-md-12">
                                <input class="btn btn-md btn-outline-dark float-right" type="submit" value="들어가기">
                            </div>
                        </div>
                    </form>
                </main>

                <footer class="mastfoot mt-auto">
                </footer>
            </div>
        </div>
    </div>
{% endif %}
{% endblock %}
